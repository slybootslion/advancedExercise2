<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>basic 02 - 组件化实现</title>
</head>
<body>
<div id="app"></div>
<script src="../00_lib/react.development.js"></script>
<script src="../00_lib/react-dom.development.js"></script>
<script src="../00_lib/babel.min.js"></script>

<script type="text/babel">
const { Component } = React

class App extends Component {
  constructor (props) {
    super(props);
    this.state = {
      msg: 'hello world'
    }
  }

  changeTxt () {
    this.setState({
      msg: 'hello react'
    })
  }

  render () {
    return (
      <div>
        <h2>{this.state.msg}</h2>
        <button onClick={this.changeTxt.bind(this)}>改变文本</button>
      </div>
    )
  }
}

ReactDOM.render(<App/>, document.getElementById('app'))
</script>
</body>
</html>
